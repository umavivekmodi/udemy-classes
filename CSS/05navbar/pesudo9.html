<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>disabled button</title>
    <style>
        button:disabled{
            background-color: #5f5959a1;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <button disabled>Disabled Button</button>
</body>
</html>
