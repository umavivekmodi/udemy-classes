<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic hover effects </title>
    <style>
      .hold{
        background-color: blue;
        color: white;
        padding: 15px;
        border: none;
        margin: 15px 25px;
        border-radius: 5px;
        cursor: pointer;
        font-size:x-large;
      }
      .hold:hover{
        background-color: rgb(34, 34, 5);
      }
    </style>
</head>
<body>
    <button class="hold">Login</button>
    
</body>
</html>
