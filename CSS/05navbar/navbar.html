<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bars </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .nav container{
            margin-bottom: 40px;
        }
        h2{
            margin-bottom: 10px;
        }
        .nav1{
            background-color: #cad2db;
            /* border: 2px solid rgb(21, 49, 109); */
            padding: 10px;
        }
        .nav1 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            /* justify-content: space-between; */
            justify-content: space-around;
        }
        .nav1 li{
            display: inline;
        }
        .nav1 a{
            text-decoration: none;
            color: antiquewhite;
            /* background-color: orange; */
            color: black;
            padding:  5px 15px;
            position: relative;
            }


            .nav1 a::after{
                content: "";
                position: absolute;
                height: 2px;
                width: 100%;
                bottom: 0;
                left: 0;
                background-color: blue;
                transform: scaleX(0);
                transition: transform 0.3s ease-in-out;
            }
            nav1 a:hover::after{
                transform: scaleX(1);

            }
            
            
            
            
            .nav1 .login-btn {
                background-color: #25cc04;
                color: white;
                border: none;
                padding: 5px 15px;
                border-radius: 5px;
                /* cursor: crosshair; */
                cursor: pointer;
            }
    </style>
</head>
<body>
    <div class="nav container">
        <h2>
            Variation 1:Horizontal with underline effect
        </h2>
        <nav class="nav1">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><button class="login-btn">Login</button></li>
        </ul>
    </nav>
    </div>
    <div class="nav container"></div>
    <h2>Variation 2: Vertical with hover effect</h2>
    <nav class="nav2">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About </a></li>
            <li><a href="#">Products</a></li>
        </ul>
            <button class="login-btn">Login</button>
    </nav>
    <div class="nav container"></div>
    <h2>Horizontal with dropdown effect</h2>
    <nav class="nav3">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Our story team Content</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#"><button class="login-btn">Login</button></a></li>
        </ul>
    </nav>
</body>
</html>
