<!-- nth-child  -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>nth-child</title>
   <style>
       li:nth-child(1){
           background-color: #e5ec0a;
       }
       li:nth-child(3){
           background-color: blueviolet;
       }
       li:nth-child(2){
           background-color: #d623a0;
       }
       li:nth-child(4){
           background-color: #de0303;
       }
   </style>
</head>
<body>
   <ul>
       <li>Apple 1 </li>
       <li>Blueberry 2</li>
       <li>sumsang 3</li>
       <li>One Plus 4</li>
   </ul>
</body>
</html>
